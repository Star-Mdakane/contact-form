<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <main>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-content">
          <div class="success">
            <img src="./assets/images/icon-success-check.svg" alt="success icon">
            <h2 class="f-bold">Message Sent!</h2>
          </div>
          <p class="f-small">
            Thanks for completing the form. We'll be in touch soon!
          </p>
        </div>
      </div>
    </div>
    <section class="wrapper">
      <div class="title">
        <h1 class="f-heading">Contact Us</h1>
      </div>
      <form id="contact-form" class="contact-form" novalidate>
        <div class="form-control">
          <label class="f-small" for="firstname">First Name</label>
          <span class="req">*</span>
          <input type="text" name="firstname" id="firstname" required>
          <span class="error-msg error" data-for="firstname"></span>
        </div>
        <div class="form-control">
          <label class="f-small" for="lastname">Last Name</label>
          <span class="req">*</span>
          <input type="text" name="lastname" id="lastname" required>
          <span class="error-msg error" data-for="lastname"></span>
        </div>
        <div class="form-control full">
          <label for="email">Email</label>
          <span class="req">*</span>
          <input type="email" name="email" id="email" required>
          <span class="error-msg error" data-for="email"></span>
        </div>
        <fieldset class="full">
          <legend>Query Type
            <span class="req">*</span>
          </legend>
          <div class="query">
            <input type="radio" name="query" id="general" value="general" checked>
            <label class="f-reg" for="general">General Enquiry</label>
          </div>
          <div class="query">
            <input type="radio" name="query" id="support" value="support">
            <label class="f-reg" for="support">Support Request</label>
          </div>
        </fieldset>
        <span class="error-msg error" data-for="query"></span>
        <div class="form-control full">
          <label class="f-small" for="message">Message</label>
          <span class="req">*</span>
          <textarea class="msg" name="message" id="message" required></textarea>
          <span class="error-msg error" data-for="message"></span>
        </div>
        <div class="form-control consent full">
          <div class="select">
            <input type="checkbox" name="consent" id="consent" required>
            <label class="f-small" for="consent">I consent to being contacted by the team</label>
          </div>
          <span class="error-msg error" data-for="consent"></span>
        </div>
        <button class="f-bold" type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
